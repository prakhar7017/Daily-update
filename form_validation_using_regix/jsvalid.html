<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form_validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <h1 class="text-center bg-dark text-white">Form validation using REGEX</h1>
    <div class="container">
        <form action="" onsubmit= " return validation()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="" id="username" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="" id="password" class="form-control">
                <span id="passworderror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" name="" id="confirm_password" class="form-control">
                <span id="confirmpassworderror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="" id="email" class="form-control">
                <span id="emailerror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="number" name="" id="phone" class="form-control">
                <span id="phoneerror" class="text-danger font-weight-bold"></span>
            </div>
            <br>
            <input type="submit" class="btn btn-primary">
        </form>
    </div>
    <script src="jsvalid.js"></script>
</body>
</html>
