<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>QU</title>

<body>
    <div class="fcontainer">
        <div class="left">
            <div class="topleft">
                <div class="countdowntimer values" id="minutes">00</div>
                <div class="countdowntimer values" id="seconds">00</div>
                <button class="btn2 countdowntimer values" id="submit" onclick= "passValues()">
                    <a href="result.html">SUBMIT</a>
                </button>
            </div>
            <div class="leftmid">
                <h1 class="questionnumber" id="qno">Question 1</h1>
                <h2 class="question" id="ques">what is the name of babar?</h2>
                <div class="options">
                    <div class="optionitem">
                        <span class="option1">
                            <input type="radio" id="radio1" name="answer">
                            <label for="radio1" class="labels" id="op1">
                                azam
                            </label>
                        </span>
                        <span class="option2">
                            <input id="radio2" type="radio" name="answer">
                            <label for="radio2" class="labels" id="op2">
                                azam
                            </label>
                        </span>
                        <span class="option3">
                            <input id="radio3" type="radio" name="answer">
                            <label class="labels" id="op3" for="radio3">
                                azam
                            </label>
                        </span>
                        <span class="option4">
                            <input id="radio4" type="radio" name="answer">
                            <label class="labels" id="op4" for="radio4">
                                azam
                            </label>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="righttop">
                <h1>OVERVIEW</h1>
                <h2 style="display:inline-block;">Answered:</h2><span id="answered" class="overview">&nbsp;0</span><br>
                <h2 style="display:inline-block;">Un-Answered:</h2><span id="unAnswered" class="overview">&nbsp;12</span><br>
                <h2 style="display:inline-block;">Marked for review:</h2><span id="markedForReview" class="overview">&nbsp;0</span><br>
            </div>
            <div class="rightmid">
                <h1>MENU</h1>
                <button class="questions" id="q1" onclick="checker2(1)">
                    1
                </button>
                <button class="questions" id="q2" onclick="checker2(2)">
                    2
                </button>
                <button class="questions" id="q3" onclick="checker2(3)">
                    3
                </button>
                <button class="questions" id="q4" onclick="checker2(4)">
                    4
                </button>
                <br>
                <br>
                <button class="questions" id="q5" onclick="checker2(5)">
                    5
                </button>
                <button class="questions" id="q6" onclick="checker2(6)">
                    6
                </button>
                <button class="questions" id="q7" onclick="checker2(7)">
                    7
                </button>
                <button class="questions" id="q8" onclick="checker2(8)">
                    8
                </button>
                <br>
                <br>
                <button class="questions" id="q9" onclick="checker2(9)">
                    9
                </button>
                <button class="questions" id="q10" onclick="checker2(10)">
                    10
                </button>
                <button class="questions"id="q11" onclick="checker2(11)">
                    11
                </button>
                <button class="questions" id="q12" onclick="checker2(12)">
                    12
                </button>
            </div>
            <div class="rightbottom">
                <h1>CONTROLLS</h1>
                <button class="navigate" id="btn3" onclick="next()">NEXT</button>
                <button class="navigate" id="btn4" onclick="previous()">PREVIOUS</button>
                <button class="navigate" id="btn5" onclick="flag()">MARK</button>
            </div>
        </div>
    </div>
    <script src="dom.js"></script>

</body>

</html>
